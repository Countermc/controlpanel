{% extends "informatica/base.html" %}
{% block content %}
    <section class="wrapper">
      <h3><i class="fa fa-angle-right"></i> Tareas</h3>
      <!-- SORTABLE TO DO LIST -->
      <div class="row mt mb">
        <div class="col-md-12">
          <section class="task-panel tasks-widget">
            <div class="panel-heading">
              <div class="pull-left">
                <h5><i class="fa fa-tasks"></i> Hoy</h5>
              </div>
              <br>
            </div>
            <div class="panel-body">
              <div class="task-content">
                <ul id="sortable" class="task-list">
                  {% for post in posts %}
                    <li class="list-primary">
                      <i class=" fa fa-ellipsis-v"></i>
                      <div class="task-checkbox">
                        <input type="checkbox" class="list-child" value="" />
                      </div>
                      <div class="task-title">
                        <span class="task-title-sp">{{ post.author }}: {{ post.content}}</span>
                        <span class="badge bg-theme">Normal</span>
                        <div class="pull-right hidden-phone">
                          <button class="btn btn-success btn-xs fa fa-check"></button>
                          <button class="btn btn-primary btn-xs fa fa-pencil"></button>
                          <button class="btn btn-danger btn-xs fa fa-trash-o"></button>
                        </div>
                      </div>
                    </li>
                  {% endfor %}
                </ul>
              </div>
              <div class=" add-task-row">
                <a class="btn btn-success btn-sm pull-left" href="todo_list.html#">Add Nueva Tarea</a>
              </div>
            </div>
          </section>
        </div>
        <!--/col-md-12 -->
      </div>
    </section>

{% endblock content %}
